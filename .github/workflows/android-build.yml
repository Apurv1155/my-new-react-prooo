name: Build Android APK
on: [push]

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: Web Build
        run: |
          # Try to run build, but don't fail if it's already built
          npm run build || echo "Build script failed or not found, continuing..."

      - name: Force Capacitor Sync
        run: |
          # This forces the creation of the android folder if it's missing
          npx cap init "My AI App" com.myaiapp.example --web-dir dist || npx cap init "My AI App" com.myaiapp.example --web-dir www
          npx cap add android || echo "Android platform already exists"
          npx cap sync android

      - name: Build Android Debug APK
        run: |
          cd android
          # Fix permissions for the gradlew file
          chmod +x gradlew
          # Run build with --stacktrace to see exactly what is failing if it happens again
          ./gradlew assembleDebug --stacktrace

      - name: Upload APK Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
