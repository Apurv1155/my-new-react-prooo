name: Build Android APK
on: [push]

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Fix Git Safe Directory
        run: git config --global --add safe.directory /home/runner/work/${{ github.event.repository.name }}/${{ github.event.repository.name }}

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install & Build Web
        run: |
          npm install
          npm run build --if-present

      - name: Capacitor Sync
        run: |
          # Automatically find your web folder (dist, www, or build)
          WEB_DIR=$( [ -d "dist" ] && echo "dist" || [ -d "www" ] && echo "www" || echo "build" )
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap init "My AI App" com.myaiapp.example --web-dir $WEB_DIR --confirm || true
          npx cap add android || true
          npx cap sync android

      - name: Build Android Debug APK
        run: |
          cd android
          chmod +x gradlew
          # The '--no-daemon' prevents memory crashes in GitHub's virtual machine
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
