name: Build Android APK
on: [push]

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21' # Essential for 2025 Capacitor/Android builds

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install & Build
        run: |
          npm install
          # Try to build. If no build script exists, we skip it.
          npm run build --if-present 

      - name: Auto-Detect Web Dir & Init Capacitor
        run: |
          # Detect if the folder is 'dist', 'www', or 'build'
          if [ -d "dist" ]; then WEB_DIR="dist";
          elif [ -d "www" ]; then WEB_DIR="www";
          elif [ -d "build" ]; then WEB_DIR="build";
          else WEB_DIR="."; fi
          
          echo "Detected web directory: $WEB_DIR"
          npm install @capacitor/core @capacitor/cli @capacitor/android
          
          # Initialize only if 'android' folder is missing
          if [ ! -d "android" ]; then
            npx cap init "My AI App" com.myaiapp.example --web-dir $WEB_DIR
            npx cap add android
          fi
          npx cap sync android

      - name: Build Android Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
